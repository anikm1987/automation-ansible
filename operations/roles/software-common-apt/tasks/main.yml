---
- name: Installing Common Apt packages
  become: yes
  become_method: sudo
  apt:
    pkg:
    - apt-transport-https
    - ca-certificates
    - software-properties-common
    - python3-pip
    - virtualenv
    - python3-setuptools
    - vim
    - tmux
    - htop
    - jq
    - curl
    - git
    - aptitude
    state: latest
